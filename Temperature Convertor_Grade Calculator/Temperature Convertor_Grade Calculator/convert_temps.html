<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
       var fahrenTemp = prompt("Enter Fahrenheit temperature");
       fahrenTemp = parseFloat(fahrenTemp);
       var celcius= (fahrenTemp - 32)*(5/9);
       alert("Fahrenheit temperature is "+fahrenTemp+"\n"+"Celsius temperature is "+celcius);
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
